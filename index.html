<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hare krishna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="stop-watch">
            <h2>Stop Watch</h2>
            <div class="watch">
               <div class="set">
                
                <div class="hour">
                    <input type="number" placeholder="00">
                    <button>Hour</button>
                </div>
                
                <div class="minute">
                    <input type="number" placeholder="00">
                    <button>Minute</button>
                </div>
                
                <div class="second">
                    <input type="number" placeholder="00">
                    <button>Second</button>
                </div>
               </div>
               
            </div>
            <div class="st">
                <button class="start" onclick="start()">Start</button>
                <button class="reset" onclick="stop()">Reset</button>
            </div>
            <div class="alert">Time's up!</div>
        </div>



        <div class="clock">
            <h2>Digital Clock</h2>
            <div class="time">

            </div>
        </div>
     </div>
<script src="script.js"></script>
</body>
</html>
